<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="white" stroke="url(#logoGrad)" stroke-width="2"/>
  <!-- R (numerator) -->
  <text x="20" y="16" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#logoGrad)">R</text>
  <!-- Fraction bar -->
  <line x1="10" y1="19" x2="30" y2="19" stroke="#764ba2" stroke-width="2"/>
  <!-- M (denominator) -->
  <text x="20" y="32" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#logoGrad)">M</text>
</svg>
